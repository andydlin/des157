
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DES157 - Returning the Minimum Value</title>
    <style>
        * {
            margin: 0px;
            padding: 0px
        }

        body {
            background-color: #058789;
            color: white;
            font-family: Verdana, Geneva, sans-serif;
            font-size: 12px;
            left: 0;
            position: absolute;
            right: 0;
            text-align: center;
            top: 50%;
            -webkit-transform: translateY(-50%);
            -moz-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 24px;
        }

        p {
            margin-bottom: 20px;
        }

        #min {
            display: block;
            font-style: italic;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Chapter 3: Minimum</h1>
    <div>
        <p>Enter 2 numbers below, the function will return the minimum between the 2 numbers.</p>
        <input id="num1" placeholder="Enter a number" type="number">
        <input id="num2" placeholder="Enter a number" type="number">
        <button id="submit" type="button">GET MINIMUM</button>
        <span id="min"></span>
    </div>
    <script>
        var button = document.getElementById("submit"); // store button variable
        var val1, val2, val3; // initiate values
        button.addEventListener("click", function() { // on click for button
            val1 = parseInt(document.getElementById("num1").value); // value of first number, parse to integer cause value retrieved is string
            val2 = parseInt(document.getElementById("num2").value); // value of second number
            val3 = min(val1, val2); // call min function
            document.getElementById("min").innerHTML = "<strong>" + val3 + "</strong> is the minimum between the 2 numbers."; // set HTML text
        });

        function min(a,b) { // "min" function that accepts 2 values: a, b
            if (a < b) { // if a is less than b, return a
                return a;
            } else { // else return b
                return b;
            }
        }
    </script>
</body>
</html>
