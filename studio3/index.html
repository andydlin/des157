<!doctype html>
<html>
<head>
    <title>Andy Lin - DES157: Studio 3</title>
    <link rel="icon" href="../images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <main>
        <img src="images/pop-logo.png" alt="Funko Pop Vinyl Logo" height="200" width="200">
        <h1>The most valuable toys in the world.</h1>
        <p>"Stop being a kid and wasting money on toys." - Mom</p>
    </main>
    <section id="collection" class="delayed">
        <h2>Collection of Funko Pop! Vinyls</h2>
        <div>
            <img src="images/arrow/arrow.jpg" alt="Arrow Funko Pop Vinyl Figure" data-character="arrow" height="188" width="300">
            <img src="images/flash/flash.jpg" alt="Flash Funko Pop Vinyl Figure" data-character="flash" height="188" width="300">
            <img src="images/groot/groot.jpg" alt="Groot Funko Pop Vinyl Figure" data-character="groot" height="188" width="300">
            <img src="images/deadpool/deadpool.jpg" alt="Deadpool Funko Pop Vinyl Figure" data-character="deadpool" height="188" width="300">
            <img src="images/ironman/ironman.jpg" alt="Iron Man Funko Pop Vinyl Figure" data-character="ironman" height="188" width="300">
        </div>
    </section>
    <section id="boxWrapper">
        <h2>Individual Boxes</h2>
        <div id="fullFigureWrapper">
            <img src="images/arrow/box-arrow.png" alt="Arrow Funko Pop Vinyl Figure" height="340" id="box" width="250">
            <img src="images/arrow/full-arrow.png" alt="Arrow Funko Pop Vinyl Figure" height="239" id="fullFigure" width="160">
            <img src="images/arrow/lid-arrow.jpg" alt="Arrow Funko Pop Vinyl Figure" height="184" id="boxLid" width="239">
        </div>
    </section>
    <section id="figureWrapper">
        <h2>Individual Figures</h2>
        <span></span>
        <img src="images/arrow/arrow-1.jpg" alt="Arrow Funko Pop Vinyl Figure" data-current="1" data-character="arrow" height="400" id="image" width="600">
    </section>
    <footer>
        <a href="http://validator.w3.org/check?uri=referer" target="_blank">Valid HTML 5</a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">Valid CSS</a>
    </footer>
</body>
</html>
