<!doctype html>
<html>
<head>
    <title>Andy Lin - DES 157 - Prototype 3 - Home</title>
    <link rel="icon" href="../../images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var btn = document.getElementById('continueBtn');
            btn.addEventListener('click', function() {
                document.getElementsByClassName('prototype-message')[0].style.display = "none";
            });
        });
    </script>
</head>
<body id="home">
    <main>
        <h1>A Daily Walk</h1>
        <section id="mainActions">
            <a class="btn" href="disclaimer.html">PLAY</a>
            <a class="btn" href="#">SHARE</a>
        </section>
        <footer id="footerLinks">
            <a href="#">ABOUT</a>
            <a href="#">RESOURCES</a>
            <a href="#">RESEARCH</a>
        </footer>
    </main>
    <div class="prototype-message">
        <div class="message">
            <p>Hey there! What you're about to see is the third iteration of our project, A Daily Walk.</p>
            <p>It's still a work in progress! The goal of this project is to help raise awareness about anxiety and stress disorders.</p>
            <button class="btn" id="continueBtn">CONTINUE</button>
        </div>
    </div>
    <div class="validation">
        <a href="http://validator.w3.org/check?uri=referer" target="_blank">Valid HTML 5</a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">Valid CSS</a>
    </div>
</body>
</html>
