<!doctype html>
<html>
<head>
    <title>Andy Lin - DES157: Studio 4</title>
    <link rel="icon" href="../images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div id="wrapper">
        <main>
            <section id="timer">
                <h1>Counting down to Andy's Haircut</h1>
                <div class="hasTip" data-tip="March 10, 2017 @ 10am"><span id="countdown"></span></div>
            </section>
            <section id="screen">
                <h2 class="hidden">Screen for Animations</h2>
                <section id="character" class="offscreen">
                    <h2 class="hidden">Character Illustration</h2>
                    <div class="character">
                        <img class="hair hover" src="images/hair1.png" alt="Hair" height="126" width="129">
                        <div class="head-cont hover">
                            <img class="head" src="images/head.png" alt="Head" height="88" width="89">
                            <span class="left eye"></span>
                            <span class="right eye"></span>
                        </div>
                        <img class="body" src="images/body.png" alt="Body" height="68" width="46">
                        <img class="arm left hover" src="images/leftarm.png" alt="Left Arm" height="59" width="29">
                        <img class="arm right hover" src="images/rightarm.png" alt="Right Arm" height="60" width="22">
                        <img class="leg left" src="images/leftleg.png" alt="Left Leg" height="37" width="16">
                        <img class="leg right" src="images/rightleg.png" alt="Right Leg" height="42" width="18">
                        <span class="shadow"></span>
                    </div>
                </section>
                <section id="weeks">
                    <h2 class="hidden">Week Indicators</h2>
                    <div class="week" id="week1">Week 1</div>
                    <div class="week" id="week2">Week 2</div>
                    <div class="week" id="week3">Week 3</div>
                    <div class="week" id="week4">Week 4</div>
                </section>
            </section>
            <section id="timeline">
                <div class="timeline-cont">
                    <div class="point" data-point="-4" data-index="1"><span>1 Week</span></div>
                    <div class="point" data-point="196" data-index="2"><span>2 Weeks</span></div>
                    <div class="point" data-point="396" data-index="3"><span>3 Weeks</span></div>
                    <div class="point" data-point="596" data-index="4"><span>4 weeks</span></div>
                    <hr>
                    <img id="tracker" src="images/tracker.png" alt="Timeline Tracker" data-index="1" height="39" width="18">
                </div>
                <h2>Weeks After Haircut</h2>
            </section>
        </main>
        <footer>
            <a href="http://validator.w3.org/check?uri=referer" target="_blank">Valid HTML 5</a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">Valid CSS</a>
        </footer>
    </div>
</body>
</html>
